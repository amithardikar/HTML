<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel Example </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
       <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="C:/Users/Amit%20H/Desktop/lion-wild-africa-african.jpg" alt="lion-wild-africa-african" style="width:100%;">
      </div>

      <div class="item">
        <img src="C:/Users/Amit%20H/Desktop/download.jpg" alt="Chicago" style="width:100%;">
      <div class="carousel-caption">
	  <h2>Home</h2>
	  </div>
	  </div>
    
      <div class="item">
        <img src="C:/Users/Amit%20H/Desktop/Ferrari-Wallpaper-17.jpg" alt="Ferrari" style="width:100%;">
      </div>
      
      <div class="item">
        <img src="C:/Users/Amit%20H/Desktop/KTM-Duke-390-HD-Wallpapers-3.jpg " alt="KTM-Duke-390-" style="width:100%;">
      </div>
    
      
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
